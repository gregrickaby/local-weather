# SonarQube Community Edition Configuration

# Project identification
sonar.projectKey=local-weather
sonar.projectName=Local Weather
sonar.projectVersion=1.0.0

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Source code location
sonar.sources=app,components,lib
sonar.tests=app,components,lib

# File patterns
sonar.inclusions=**/*.ts,**/*.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/*.module.css,**/*.css,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/public/**

# TypeScript/JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.*,**/test-utils/**,**/mocks/**,**/msw/**

# Source encoding
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git
