# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/usage.md

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx eslint {staged_files} --ignore-path .gitignore --fix
    stylelint:
      glob: '*.css'
      run: npx stylelint {staged_files} --ignore-path .gitignore --fix
    prettier:
      glob: '.'
      run: npx prettier {staged_files} --ignore-path .gitignore --write
